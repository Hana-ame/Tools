<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then(({ instance }) => {
                go.run(instance);
                // 调用导出函数 add
                const result = instance.exports.v(location.href);  
                console.log(result);  // 3 + 4 = 7
            });
    </script>
</head>

<body>
    <h1>Go → WebAssembly</h1>
</body>

</html>
